---
layout: category
---

<div class="content">
  {% assign categories = site.categories | sort %}
  <ul>
  {% for category in categories %}
    <li>
      <a class="category-link" href="/blog/category/{{ category | first | downcase | slugify }}">{{ category | first }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
