<nav class="nav">

  {% for page in site.pages %}
    {% if page.title and page.menu == true %}
      <li id="{{ page.id }}">
        <a href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
      </li>
    {% endif %}
  {% endfor %}

  {% include partials/search-box.html %}

</nav>
