<nav class="nav">

<a href="/">Home</a>

  <ul>
    <li>
      <a href="{{ '/blog/' | prepend: site.baseurl | prepend: site.url }}">Blog</a>
    </li>
    {% for page in site.pages %}
      {% if page.title and page.menu == true %}
        <li>
          <a href="{{ site.url }}{{ page.baseurl }}{{ page.url }}">{{ page.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</nav>
