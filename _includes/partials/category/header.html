{% include liquid/data %}

<header class="header-postlist" role="banner">

  <div class="content">
    <h1 class="post-title" itemprop="name">{{ loadData.website.category.header.text.title }}</h1>
    <p itemprop="description" class="subtitle">{{ loadData.website.category.header.text.subtitle }}</p>
  </div>

</header>
