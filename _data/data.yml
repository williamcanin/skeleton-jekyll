# Category: Website.
website:

  # Maintenance website
  maintenance:
    enable: false
    title: |
      <p>Excuse me :( </p>
      My site is under maintenance.
    subtitle: |
      Will not have forecast back. Meanwhile, follow me on the social networks below.


  title: Skeleton Jekyll
  description: Skeleton Jekyll - A skeleton for Jekyll
  launch: 2017
  favicon:
  avatar:
  metatag:
    google-site-verification:
    type: "WebSite"
    locale: "en"
    expires:  # E.g: "Sat, 24 Dec 2017 00:10:00 GMT"
    cache-control:  # E.g: "max-age=29030400, public" # Default: public / max-age=29030400
    tags: "Skeleton, Template, Jekyll"
    refresh-time:

  # Config for Google Analytics.  Note: Must have Google Analytics Tracking ID.
  google:
    analytics:
      enable: false # Use: true | false
      id:  # tracking id, e.g. "UA-000000-01"
      events: false # Use: true | false . Events Google Analytics
  search:
    input:
      placeholder: ['Search in','article(s)']
      onfocus: "Search by: title or tags"
      onblur: ['Search','article(s)']
      notfound: "Oh heavens, no results :("
  postlist:
    header:
      style: text # Use: text | art
      text:
        title: Blog
        subtitle: Welcome to blog.
      art:
        title: Blog
        subtitle: Welcome to blog.
  post:
    author:
      image:
      title: Author
      name: Skeleton Jekyll
      bio: |
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora non aut eos voluptas debitis unde impedit aliquid ipsa.
    share:
      title: Share
      facebook:
        title: "Share on Facebook"
      twitter:
        title: "Share on Twitter"
      linkedin:
        title: "Share on LinkedIn"
      gplus:
        title: "Share on Google Plus"
    comments:
      title: Leave your comment
      disable:
        message: Comment disabled

# Category: User Data.
userdata:
  email:
  twitter:
  disqus:
    username:
 # You can add at most 4 social.
  socials:
    title: Follow Me
    ga_event: true # Google Analytics Event (Hit). Usage: true | false
    links:
      - title: GitHub
        id: github
        icon: fa-github
        url: https://github.com

      - title: Google Plus
        id: google-plus
        icon: fa-google-plus
        url: https://plus.google.com

      - title: LinkedIn
        id: linkedin
        icon: fa-linkedin
        url: https://linkedin.com
